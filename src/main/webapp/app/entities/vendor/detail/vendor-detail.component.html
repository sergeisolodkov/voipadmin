<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (vendor(); as vendorRef) {
      <div>
        <h2 data-cy="vendorDetailsHeading"><span jhiTranslate="voipadminApp.vendor.detail.title">Vendor</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ vendorRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="voipadminApp.vendor.name">Name</span></dt>
          <dd>
            <span>{{ vendorRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="voipadminApp.vendor.options">Options</span></dt>
          <dd>
            @for (options of vendorRef.options; track $index; let last = $last) {
              <span>
                <a [routerLink]="['/option', options.id, 'view']">{{ options?.code }}</a
                >{{ last ? '' : ', ' }}
              </span>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/vendor', vendorRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
